# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Python application

on:
  push:
    branches: [ "lab3" ]
  pull_request:
    branches: [ "lab3" ]

permissions:
  contents: read

jobs:
  build:
  

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: List repository structure
      run: |
        cat ./app_python/backend/requirements.txt
    - name: Set up Python 3.9
      uses: actions/setup-python@v3
      with:
        python-version: "3.9"
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 pytest
        if [ -f ./app_python/backend/requirements.txt ]; then
          pip install -r ./app_python/backend/requirements.txt
        fi
    - name: Lint with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
  docker:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    
    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push database Docker image
      uses: docker/build-push-action@v3
      with:
        context: ./app_python/backend/database
        push: true
        tags: jmartynova123/dev-lab3-db:latest
        build-args: |
          POSTGRES_PASSWORD=${{ secrets.POSTGRES_PASSWORD }}

    - name: Build and push frontend Docker image
      uses: docker/build-push-action@v3
      with:
        context: ./app_python/frontend
        push: true
        tags: jmartynova123/dev-lab3-front:latest
    - name: Build and push backend Docker image
      uses: docker/build-push-action@v3
      with:
        context: ./app_python/backend
        push: true
        tags: jmartynova123/dev-lab3-back:latest
    - name: Install Docker Compose
      run: |
        sudo apt-get update
        sudo apt-get install -y docker-compose-plugin
    - name: Run Docker Compose
      run: |
        sudo curl -L "https://github.com/docker/compose/releases/download/v2.17.2/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
        sudo chmod +x /usr/local/bin/docker-compose

    - name: Run tests with Docker Compose
      run: |
        docker-compose -f app_python/docker-compose.yml exec backend pytest
  snyk:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python 3.9
      uses: actions/setup-python@v3
      with:
        python-version: "3.9"

    - name: Install Snyk
      run: |
        npm install -g snyk

    - name: Run Snyk to check for vulnerabilities
      run: |
        snyk test
      env:
        SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
